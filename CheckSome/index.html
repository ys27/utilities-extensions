<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <script src="../libs/jquery-3.6.0.min.js"></script>
    <script src="../libs/popper.min.js"></script>
    <script src="../libs/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../libs/bootstrap.min.css" />

    <link
      href="https://fonts.googleapis.com/css?family=PT+Mono"
      rel="stylesheet" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div>
      <div class="header">
        <h3 class="title">CheckSome</h3>
        <div>
          <a class="icon" id="indexPage"><img src="../Main/imgs/home.png" /></a>
          <a class="icon" id="settingsPage"
            ><img src="../Main/imgs/gear.png"
          /></a>
        </div>
      </div>
      <p>
        Click on a site that you have saved to see if any changes have been made
        since your last request.
      </p>
      <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a class="nav-link active" href="#" data-toggle="pill" id="show-page"
            >Saved URLs</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-toggle="pill" id="add-page"
            >Add URL</a
          >
        </li>
      </ul>
      <div id="content">
        <h4>Saved URLs</h4>
        <div id="url-list" class="url-list"></div>
      </div>
      <div class="add-url" id="add-url">
        <div class="add-fields">
          <label>URL:</label>
          <input type="text" class="input" id="url-input" tabindex="1" />
        </div>
        <div class="add-fields">
          <span class="subText">Text to check:</span>
          <input
            type="text"
            class="input"
            id="checkString"
            autofocus="autofocus"
            tabindex="2" />
        </div>
        <button class="btn btn-success" id="add-url-button" tabindex="4">
          Add
        </button>
        <div class="add-status" id="add-status"></div>
      </div>
    </div>
    <div id="settings">
      <div class="header">
        <h3 class="title">Settings</h3>
        <a class="icon" id="home-page"><img src="../Main/imgs/home.png" /></a>
      </div>
      <div class="setting">
        <button class="btn btn-danger" id="reset-button">Delete URL List</button>
        <div class="delete-all-status" id="delete-all-status"></div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
