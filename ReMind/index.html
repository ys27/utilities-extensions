<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <script src="../libs/jquery-3.6.0.min.js"></script>
    <script src="../libs/popper.min.js"></script>
    <script src="../libs/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../libs/bootstrap.min.css" />

    <link
      href="https://fonts.googleapis.com/css?family=PT+Mono"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="ReMind">
      <div class="header">
        <h3 class="title">ReMind</h3>
        <div>
          <a class="icon" id="indexPage"><img src="../Main/imgs/home.png" /></a>
          <a class="icon" id="settingsPage"
            ><img src="../Main/imgs/gear.png"
          /></a>
        </div>
      </div>
      <p>
        Save bookmarks with date constraints. No more: "Why did I save this?, or
        "Oops, that expired."
      </p>
      <ul class="nav nav-pills nav-fill">
        <li class="nav-item">
          <a class="nav-link active" href="#" data-toggle="pill" id="showPage"
            >Bookmarks</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-toggle="pill" id="addPage"
            >Add Bookmark</a
          >
        </li>
      </ul>
      <div id="bookmarkList">
        <div>
          <h4>Active</h4>
          <div id="activeBookmarkList" class="bookmarkList"></div>
        </div>
        <div>
          <h4>Expired</h4>
          <div id="expiredBookmarkList" class="bookmarkList"></div>
        </div>
      </div>
      <div class="addBookmark" id="addBookmark">
        <div class="addFields">
          <label>URL:</label>
          <input
            type="text"
            class="input"
            id="urlInput"
            autofocus="autofocus"
          />
        </div>
        <div class="addFields">
          <label>Title:</label>
          <input type="text" class="input" id="titleInput" />
        </div>
        <div class="addFields">
          <label>Remind Date:</label>
          <input type="date" id="remindDateInput" />
        </div>
        <button class="btn btn-success" id="addBookmarkButton">Add</button>
        <div class="addStatus" id="addStatus"></div>
      </div>
    </div>
    <div id="settings">
      <div class="header">
        <h3 class="title">Settings</h3>
        <a class="icon" id="homePage"><img src="../Main/imgs/home.png" /></a>
      </div>
      <div class="setting">
        <label>Count for how many days in advance?</label>
        <input type="number" id="notificationRangeInput" />
        <button class="btn btn-success" id="notificationRangeButton">
          Update
        </button>
      </div>
      <button class="btn btn-danger" id="resetButton">
        Delete All Bookmarks
      </button>
      <div class="deleteAllStatus" id="deleteAllStatus"></div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
