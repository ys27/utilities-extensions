<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

    <script src="../libs/jquery-3.6.0.min.js"></script>
    <script src="../libs/popper.min.js"></script>
    <script src="../libs/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../libs/bootstrap.min.css" />

    <link
      href="https://fonts.googleapis.com/css?family=PT+Mono"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />

  <body>
    <div>
      <div class="header">
        <h3 class="title">ext-ys27</h3>
        <!-- <a class="settings" id="settingsPage"><img src="imgs/gear.png" /></a> -->
      </div>
      <div class="main">
        <div>
          <button class="btn btn-primary" id="ReMind">
            <img class="contentIcon" src="imgs/iconReMind.png" />

          </button>
        </div>
        <div>
          <button class="btn btn-primary" id="CheckSome">

              id="youtube-switch"
